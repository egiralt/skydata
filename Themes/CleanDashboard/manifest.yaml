theme:
  manifest:
    author-URI: www.binarycart.com
    license: Commons Attribution 3.0 (http://creativecommons.org/licenses/by/3.0/)
    author-name: www.binarycart.com
  
  routes:
    css:
      route: /css/[*:path]
      target: main/css
    css:
      route: /js/[*:path]
      target: main/js
    
  styles:
    main:
      description: Main style
      cache: true
      debug: false
      default: true    
      css:
        - css/customize-template.css
      scripts:
        - js/bootstrap/bootstrap-transition.js
        - js/bootstrap/bootstrap-alert.js
        - js/bootstrap/bootstrap-modal.js
        - js/bootstrap/bootstrap-dropdown.js
        - js/bootstrap/bootstrap-scrollspy.js
        - js/bootstrap/bootstrap-tab.js
        - js/bootstrap/bootstrap-tooltip.js
        - js/bootstrap/bootstrap-popover.js
        - js/bootstrap/bootstrap-button.js
        - js/bootstrap/bootstrap-collapse.js
        - js/bootstrap/bootstrap-carousel.js
        - js/bootstrap/bootstrap-typeahead.js
        - js/bootstrap/bootstrap-affix.js
        - js/bootstrap/bootstrap-datepicker.js
        - js/jquery/jquery-tablesorter.js
        - js/jquery/jquery-chosen.js
        - js/jquery/virtual-tour.js
        - js/custom.js
    