theme:
  manifest:
    author-URI: www.binarycart.com
    license: Commons Attribution 3.0 (http://creativecommons.org/licenses/by/3.0/)
    author-name: www.binarycart.com
    
    
  styles:
    main:
      description: Main style
      cache: true
      debug: false
      default: true    
      css:
        - assets/css/bootstrap.css
        - assets/css/font-awesome.css
        - assets/js/morris/morris-0.4.3.min.css
        - assets/css/custom.css
        - assets/css/google-fonts.css
        - assets/custom/css/custom.css
        
      scripts:
        - assets/js/jquery-1.10.2.js
        - assets/js/bootstrap.min.js
        - assets/js/jquery.metisMenu.js
        - assets/js/morris/raphael-2.1.0.min.js
        - assets/js/custom.js
        - assets/js/dataTables/dataTables.bootstrap.js

  routes:
    img:
      target: assets/img
      route: /img[*:path]
    css:
      target: assets/css
      route: /css/[*:path]
    js:
      target: assets/css
      route: /js/[*:path]
